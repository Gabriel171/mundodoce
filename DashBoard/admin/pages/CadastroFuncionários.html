                                    <form action="Envia_Funcionario.php" method="get">
                                        <div class="form-group">
                                            <label>Nome Completo</label>
                                            <input type="text" class="form-control" placeholder="Insira o seu nome" id="nomecompleto" name="nomecompleto" required>
                                        </div>
                                        <div class="form-group">
                                             <label>CPF</label> 
                                             <input class="form-control" placeholder="Insira o seu CPF" type="text" name="cpf" maxlength="11" onblur="return verificarCPF(this.value)" id="cpf">
                                        </div>
                                            <script>
                                             function verificarCPF(c){
                                                var i;
                                                s = c;
                                                var c = s.substr(0,9);
                                                var dv = s.substr(9,2);
                                                var d1 = 0;
                                                var v = false;
                                             
                                                for (i = 0; i < 9; i++){
                                                    d1 += c.charAt(i)*(10-i);
                                                }
                                                if (d1 == 0){
                                                    alert("CPF Inválido")
                                                    v = true;
                                                    return false;
                                                }
                                                d1 = 11 - (d1 % 11);
                                                if (d1 > 9) d1 = 0;
                                                if (dv.charAt(0) != d1){
                                                    alert("CPF Inválido")
                                                    v = true;
                                                    return false;
                                                }
                                             
                                                d1 *= 2;
                                                for (i = 0; i < 9; i++){
                                                    d1 += c.charAt(i)*(11-i);
                                                }
                                                d1 = 11 - (d1 % 11);
                                                if (d1 > 9) d1 = 0;
                                                if (dv.charAt(1) != d1){
                                                    alert("CPF Inválido")
                                                    v = true;
                                                    return false;
                                                }
                                                if (!v) {
                                                    alert(" CPF Válido")
                                                }
                                            }
                                            </script>
                                         <div class="form-group">
                                            <label>RG</label>
                                            <input type="text" class="form-control" placeholder="Insira o seu RG" id="rg" name="rg" required>
                                        </div>
                                        <div class="form-group">
                                            
                                        <script type='text/javascript' >
                                            
                                            function limpa_formulário_cep() {
                                                    //Limpa valores do formulário de cep.
                                                    document.getElementById('endereco').value=('');
                                                    document.getElementById('bairro').value=('');
                                                    document.getElementById('cidade').value=('');
                                                    document.getElementById('estado').value=('');
                                                   
                                            }

                                            function meu_callback(conteudo) {
                                                if (!('erro' in conteudo)) {
                                                    //Atualiza os campos com os valores.
                                                    document.getElementById('endereco').value=(conteudo.logradouro);
                                                    document.getElementById('bairro').value=(conteudo.bairro);
                                                    document.getElementById('cidade').value=(conteudo.localidade);
                                                    document.getElementById('estado').value=(conteudo.uf);
                                                    
                                                } //end if.
                                                else {
                                                    //CEP não Encontrado.
                                                    limpa_formulário_cep();
                                                    alert('CEP não encontrado.');
                                                }
                                            }
                                                
                                            function pesquisacep(valor) {

                                                //Nova variável 'cep' somente com dígitos.
                                                var cep = valor.replace(/\D/g, '');

                                                //Verifica se campo cep possui valor informado.
                                                if (cep != '') {

                                                    //Expressão regular para validar o CEP.
                                                    var validacep = /^[0-9]{8}$/;

                                                    //Valida o formato do CEP.
                                                    if(validacep.test(cep)) {

                                                        //Preenche os campos com '...' enquanto consulta webservice.
                                                        document.getElementById('endereco').value='...';
                                                        document.getElementById('bairro').value='...';
                                                        document.getElementById('cidade').value='...';
                                                        document.getElementById('estado').value='...';
                                                        

                                                        //Cria um elemento javascript.
                                                        var script = document.createElement('script');

                                                        //Sincroniza com o callback.
                                                        script.src = '//viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                                                        //Insere script no documento e carrega o conteúdo.
                                                        document.body.appendChild(script);

                                                    } //end if.
                                                    else {
                                                        //cep é inválido.
                                                        limpa_formulário_cep();
                                                        alert('Formato de CEP inválido.');
                                                    }
                                                } //end if.
                                                else {
                                                    //cep sem valor, limpa formulário.
                                                    limpa_formulário_cep();
                                                }
                                            };

                                            </script>
                                            <label>CEP</label>
                                            <input class="form-control" placeholder="Insira o seu CEP " onblur="pesquisacep(this.value)" id="cep" name="cep" type="">
                                        </div>
